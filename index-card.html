<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


</head>

<body>

  <div class="order-card">


    <img class="title-image" src="images/illustration-hero.svg" alt="hero">

<div class="order-card-info">


    <h2>Order Summary</h2>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

<!-- Subscription -->
    <div class="subsription-container">
      <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
      <div class="plan">
        <h4 class="period">Annual Plan</h4>
        <p class="sum">$59.99/year</p>
      </div>

      <a class="change-link"href="#">Change</a>
    </div>


    <button class="btn" type="button" name="button"> Proceed to Payment</button>


<a class="cancel-order"href="#">Cancel Order</a>

</div>

  </div>



</body>

</html>
